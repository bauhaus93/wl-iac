nginx_vhosts:
  - listen: "80 default_server"
    server_name: app.test
    extra_parameters: |
      location / {
        proxy_pass http://0.0.0.0:80;
        proxy_set_header Authorization "";
        proxy_read_timeout 90s;
      }

firewall_open_ports:
  - { port: 80, prot: tcp }
  - { port: 22, prot: tcp }

ansible_ssh_private_key_file: "{{ lookup('env', 'SSH_KEY_FILE') }}"

backend_build_dir: "{{ lookup('env', 'PROJECT_ROOT') }}/backend"
build_img_name: "wishlist-build"
executable_img_name: "wishlist"

